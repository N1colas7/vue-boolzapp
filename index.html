<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzap</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="little-contain">
                <!-- container sinistra-->
                <div class="contain-thumb">
                    <!--user profile-->
                    <div class="user-profile">
                        <div class="image-user">
                            <img :src="'img/avatar' + user.avatar + '.jpg'" :alt="user.name" class="img-first">
                            <span class="text-profile">{{ user.name }}</span>
                        </div>
                        <div class="button-user">
                            <i class="fa-solid fa-circle-notch text-profile grey"></i>
                            <i class="fa-solid fa-message text-profile grey"></i>
                            <i class="fa-solid fa-bars text-profile grey"></i>
                        </div>
                    </div>
                    <!--alert thumb -->
                    <div class="alert-thumb">
                        <i class="fa-regular fa-bell-slash bell"></i>
                        <div class="text-profile">
                            <span>Ricevi notifiche di nuovi messaggi</span>
                            <p><a href="">Attiva notifiche desktop</a></p>
                        </div>    
                    </div>
                    <!--Search bar-->
                    <div class="search-bar">
                        <div class="center-button">
                            <button type="submit"><i class="fa fa-search"></i></button>
                            <input type="text" placeholder="Cerca o inizia una nuova chat" name="search">
                        </div>
                    </div>
                    <div class="contain-friends">
                        <div v-for="(contact) in contacts" class="contact">
                            <div class="contact-image">
                                <img :src="'img/avatar' + contact.avatar + '.jpg'" :alt="contact.name" class="image-friends">
                            </div>
                            <div class="contact-info marg-0">
                                <div class="contact-name">
                                    <h3 class="marg-0">
                                        <span>{{contact.name}}</span>
                                    </h3>
                                    <span class="grey text-friends marg-0">12:00</span>
                                </div>
                                <span class="grey text-friends">Ultimo messaggio inviato</span>
                            </div>    
                        </div>
                    </div>
                </div>
                <!--container destra-->
                <div class="contain-chat">
                    <div class="chat-user">
                        <div class="active-chat">
                            <img :src="" alt="chat-active-img" class="marg-0">
                            <p class="grey text-friends">ddd</p>
                        </div>
                        <div class="button-chat">
                            <i class="fa-solid fa-magnifying-glass grey"></i>
                            <i class="fa-solid fa-paperclip grey"></i>
                            <i class="fa-solid fa-bars grey"></i>
                        </div>
                    </div>
                    <div class="chat-main">

                    </div>
                    <div class="chat-write">
                        <i class="fa-regular fa-face-smile mt-2"></i>
                        <input type="text" placeholder="Scrivi un messaggio" class="message">
                        <i class="fa-solid fa-microphone mt-2"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
